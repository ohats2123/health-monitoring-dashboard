<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Healthcare IoT Monitoring System</h1>
        <p class="last-update">Last updated: <span id="last-update-time">Never</span></p>
    </header>

    <div class="container">
        <div class="card heart-rate">
            <div class="card-icon">
                <i class="icon">❤️</i>
            </div>
            <div class="card-content">
                <h2>Heart Rate</h2>
                <p class="value" id="bpm">--</p>
                <p class="unit">BPM</p>
            </div>
        </div>

        <div class="card oxygen">
            <div class="card-icon">
                <i class="icon">🫁</i>
            </div>
            <div class="card-content">
                <h2>SpO2</h2>
                <p class="value" id="spo2">--</p>
                <p class="unit">%</p>
            </div>
        </div>

        <div class="card temperature">
            <div class="card-icon">
                <i class="icon">🌡️</i>
            </div>
            <div class="card-content">
                <h2>Temperature</h2>
                <p class="value" id="temperature">--</p>
                <p class="unit">°C</p>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h2>Historical Data</h2>
        <div class="chart-tabs">
            <button class="tab-button active" data-metric="heart-rate">Heart Rate</button>
            <button class="tab-button" data-metric="spo2">SpO2</button>
            <button class="tab-button" data-metric="temperature">Temperature</button>
        </div>
        <canvas id="health-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
